<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rent-to-Own Calculator</title>
  <link rel="stylesheet" href="/rto-helper/css/styles.css">
</head>
<body>
  <div class="calculator">
    <!-- Icon Section -->
    <div class="icon-container">
      <img src="/rto-helper/images/icon.png" alt="Extension Icon">
    </div>

    <!-- Title -->
    <h1 class="title">RAC Helper</h1>

    <!-- Input Section (Wrap form groups in the container for grid layout) -->
    <div class="form-group-container">
      <div class="form-group">
        <label for="aor">Current AOR</label>
        <input type="number" id="aor" placeholder="Enter AOR (Accounts on Rent)">
      </div>

      <div class="form-group">
        <label for="pastDue">Current Past Due (%)</label>
        <input type="number" id="pastDue" placeholder="Enter Past Due %">
      </div>

      <div class="form-group">
        <label for="nowDue">Current Now Due (%) (Optional)</label>
        <input type="number" id="nowDue" placeholder="Enter Now Due %">
      </div>
    </div>

    <!-- Button -->
    <button id="calculate">Calculate</button>

    <!-- Output Section -->
    <div class="output" id="result">
      <!-- Results will be displayed here -->
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    Designed by Will B
  </footer>

  <script src="/rto-helper/js/app.js"></script>
</body>
</html>
